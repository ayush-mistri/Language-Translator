<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
</head>
<body>
    <div class="container">
        <h1>Voice Translator</h1>
        <div>
            <button onclick="startTranslation()">Start Translation</button>
        </div>
        <div id="inputVoice"></div>
        <div id="outputVoice"></div>
    </div>

    <script>
        function startTranslation() {
            fetch('/translate', {
                method: 'POST',
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('inputVoice').innerHTML = "Input Voice: " + data;
            });
        }
    </script>
</body>
</html>
